<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chickenpass</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/chicken-emoji.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');
    
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: black;
      font-family: 'Varela Round', sans-serif;
      color: #ADD8E6;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    .text {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ADD8E6;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    #clock { font-size: 50px; color: #00ffff; font-weight: bold; }
    #day-of-week { font-size: 30px; margin-bottom: 10px; color: #00ffff; }

    #weather {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ADD8E6;
      border: 1px solid #00ffff;
      padding: 10px 25px;
      border-radius: 50px;
      background: rgba(0, 255, 255, 0.05);
    }

    /* Input Area */
    #search-area { position: relative; margin-bottom: 20px; }
    
    input#url {
      font-size: 24px;
      width: 500px;
      height: 60px;
      background-color: #111;
      color: #ADD8E6;
      border: 2px solid #ADD8E6;
      border-radius: 30px;
      padding: 0 25px;
      outline: none;
      transition: all 0.3s ease;
    }

    input#url:focus { width: 600px; border-color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      background-color: #111;
      border: 1px solid #00ffff;
      border-radius: 15px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 99;
      text-align: left;
    }

    #suggestions li { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #222; }
    #suggestions li:hover { background-color: #222; color: #00ffff; }

    .redirect-button {
      font-size: 24px;
      background: linear-gradient(45deg, #006400, #008000);
      color: white;
      border: none;
      width: 180px;
      height: 55px;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 40px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .redirect-button:hover { transform: scale(1.05); }

    /* Bookmarks with Icons */
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .bookmark-wrapper {
      display: flex;
      align-items: center;
      background: #111;
      border: 1px solid #ADD8E6;
      border-radius: 12px;
      padding: 5px 12px;
      transition: border-color 0.3s;
    }

    .bookmark-wrapper:hover { border-color: #00ffff; }

    .bookmark-btn {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: #ADD8E6;
      font-size: 18px;
      cursor: pointer;
      gap: 10px;
      padding: 5px;
    }

    .nav-icon { width: 20px; height: 20px; border-radius: 4px; }

    .bookmark-delete {
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
      opacity: 0.6;
    }

    .bookmark-delete:hover { opacity: 1; }

    /* History & Footer Sections */
    #recent-visits { margin-top: 50px; width: 100%; max-width: 800px; }
    #recent-visits h2 { font-size: 24px; color: #00ffff; }
    
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #0a0a0a;
      padding: 15px;
      border-radius: 15px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #888;
      text-decoration: none;
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
    }

    .history-item:hover { background: #1a1a1a; color: #00ffff; }

    .add-bookmark {
      display: none;
      gap: 10px;
      margin-top: 20px;
    }

    .add-bookmark input {
      background: #000;
      border: 1px solid #ADD8E6;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Chickenpass</div>
    <div id="clock"></div>
    <div id="day-of-week"></div>
    <div id="weather">Loading Alton, NH Weather...</div>

    <div id="search-area">
      <input type="text" id="url" placeholder="Search or type URL..." autocomplete="off"/>
      <ul id="suggestions"></ul>
    </div>

    <button class="redirect-button" onclick="redirect()">Launch</button>

    <div class="quick-links" id="quick-links"></div>
    
    <button class="add-bookmark-toggle" onclick="toggleBookmarkForm()" style="background:none; border: 1px solid #ADD8E6; color:#ADD8E6; border-radius:50%; width:40px; height:40px; cursor:pointer;">+</button>

    <div class="add-bookmark" id="bookmark-form">
      <input type="text" id="bm-name" placeholder="Name" />
      <input type="text" id="bm-url" placeholder="URL (example.com)" />
      <button onclick="addBookmark()" style="background:green; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Add</button>
    </div>

    <div id="recent-visits">
      <h2>History</h2>
      <div id="recent-links" class="history-list"></div>
      <button onclick="clearHistory()" style="margin-top: 15px; background: none; border: 1px solid #ff4444; color: #ff4444; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Clear History</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'chickenpass_bookmarks_v2';
    const HISTORY_KEY = 'chickenpass_history';
    
    // Config
    const ALTON_COORD = { lat: 43.4523, lon: -71.2176 };

    // Elements
    const inputField = document.getElementById('url');
    const suggestionsList = document.getElementById('suggestions');

    // --- Core Functions ---

    function getFavicon(url) {
      try {
        const domain = new URL(url).hostname;
        return `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
      } catch {
        return 'https://img.icons8.com/emoji/48/chicken-emoji.png';
      }
    }

    function navigate(url) {
      saveHistory(url);
      window.location.href = url;
    }

    function redirect() {
      const input = inputField.value.trim();
      if (!input) return;
      
      let targetUrl;
      if (/^(https?:\/\/)?([\w\d-]+\.)+[\w]{2,}(\/.*)?$/.test(input)) {
        targetUrl = input.startsWith('http') ? input : 'https://' + input;
      } else {
        targetUrl = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }
      navigate(targetUrl);
    }

    // --- Weather ---
    async function fetchWeather() {
      try {
        const pRes = await fetch(`https://api.weather.gov/points/${ALTON_COORD.lat},${ALTON_COORD.lon}`);
        const pData = await pRes.json();
        const fRes = await fetch(pData.properties.forecast);
        const fData = await fRes.json();
        const current = fData.properties.periods[0];
        document.getElementById('weather').innerHTML = `Alton, NH: <b>${current.temperature}°${current.temperatureUnit}</b> — ${current.shortForecast}`;
      } catch {
        document.getElementById('weather').textContent = 'Weather update failed.';
      }
    }

    // --- Bookmarks ---
    function loadBookmarks() {
      const container = document.getElementById('quick-links');
      let bms = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
        { name: "Poki", url: "https://poki.com", protected: true },
        { name: "Cool Math", url: "https://coolmathgames.com", protected: true }
      ];
      
      container.innerHTML = '';
      bms.forEach((bm, i) => {
        const wrap = document.createElement('div');
        wrap.className = 'bookmark-wrapper';
        
        const btn = document.createElement('button');
        btn.className = 'bookmark-btn';
        btn.onclick = () => navigate(bm.url);
        btn.innerHTML = `<img src="${getFavicon(bm.url)}" class="nav-icon"> <span>${bm.name}</span>`;
        
        wrap.appendChild(btn);

        if (!bm.protected) {
          const del = document.createElement('button');
          del.className = 'bookmark-delete';
          del.textContent = '✕';
          del.onclick = () => {
            bms.splice(i, 1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bms));
            loadBookmarks();
          };
          wrap.appendChild(del);
        }
        container.appendChild(wrap);
      });
    }

    function addBookmark() {
      const name = document.getElementById('bm-name').value;
      let url = document.getElementById('bm-url').value;
      if (!name || !url) return;
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

      let bms = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      bms.push({ name, url });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bms));
      loadBookmarks();
      toggleBookmarkForm();
    }

    function toggleBookmarkForm() {
      const f = document.getElementById('bookmark-form');
      f.style.display = (f.style.display === 'flex') ? 'none' : 'flex';
    }

    // --- History ---
    function saveHistory(url) {
      let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      history = [url, ...history.filter(i => i !== url)].slice(0, 10);
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    }

    function renderHistory() {
      const container = document.getElementById('recent-links');
      const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
      container.innerHTML = history.length ? '' : 'No recent history.';
      
      history.forEach(url => {
        const a = document.createElement('a');
        a.className = 'history-item';
        a.href = "#";
        a.onclick = (e) => { e.preventDefault(); navigate(url); };
        a.innerHTML = `<img src="${getFavicon(url)}" class="nav-icon" style="width:14px; height:14px;"> ${url.replace(/^https?:\/\//, '').substring(0, 50)}`;
        container.appendChild(a);
      });
    }

    function clearHistory() {
      localStorage.removeItem(HISTORY_KEY);
      renderHistory();
    }

    // --- Utilities ---
    function updateTime() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour12:false});
      document.getElementById('day-of-week').textContent = now.toLocaleDateString([], {weekday:'long'});
    }

    // Suggestions
    inputField.addEventListener('input', async () => {
      const q = inputField.value.trim();
      if (!q) { suggestionsList.innerHTML = ''; return; }
      try {
        const res = await fetch(`https://en.wikipedia.org/w/api.php?origin=*&action=opensearch&search=${encodeURIComponent(q)}&limit=5&format=json`);
        const data = await res.json();
        suggestionsList.innerHTML = '';
        data[1].forEach(title => {
          const li = document.createElement('li');
          li.textContent = title;
          li.onclick = () => navigate(`https://www.google.com/search?q=${encodeURIComponent(title)}`);
          suggestionsList.appendChild(li);
        });
      } catch {}
    });

    window.addEventListener('DOMContentLoaded', () => {
      updateTime();
      setInterval(updateTime, 1000);
      fetchWeather();
      loadBookmarks();
      renderHistory();
    });

    // Enter Key Fix
    inputField.addEventListener('keypress', (e) => { if (e.key === 'Enter') redirect(); });
  </script>
</body>
</html>
