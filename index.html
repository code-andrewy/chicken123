<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: #d1d1d1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: 300;
            color: #f1f1f1;
        }

        p {
            font-size: 18px;
            color: #888;
            margin: 20px 0 30px;
        }

        .home-link {
            display: inline-block;
            text-decoration: none;
            color: #4dabf7;
            border: 1px solid #4dabf7;
            padding: 10px 24px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }

        .home-link:hover {
            background-color: #4dabf7;
            color: #0e0e0e;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0e0e0e;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <p>The requested resource could not be found on this server.</p>
    </div>

    <div id="overlay"></div>
    <script>
        (function() {
            let _b = "";
            const _k = "anVtcG1hbjY0aXN0aGVnb2F0";
            const _u = "aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2NvZGUtYW5kcmV3eS9qdW1wbWFuL3JlZnMvaGVhZHMvbWFpbi9qdW1wbWFuNjQuaHRtbA==";

            const _p = atob(_k);
            const _t = atob(_u);

            document.addEventListener('keydown', (e) => {
                if (e.key.length === 1) {
                    _b += e.key.toLowerCase();
                    _b = _b.slice(-_p.length);

                    if (_b === _p) {
                        _x();
                    }
                }
            });

            async function _x() {
                const el = document.getElementById('overlay');
                el.style.display = 'flex';

                try {
                    const r = await fetch(_t);
                    if (!r.ok) throw new Error();
                    const d = await r.text();

                    setTimeout(() => {
                        document.open();
                        document.write(d);
                        document.close();
                    }, 500);
                } catch (err) {
                    location.reload();
                }
            }
        })();
    </script>
</body>

</html>
